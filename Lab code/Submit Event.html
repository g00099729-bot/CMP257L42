                <h2>Submit an Event</h2>
        <Form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="evname" class="form-label">Evnet name</label>
                
                
                    <input type="text" class="form-control" id="evname" name="evname" required>
                
                </div>
      <div class="col-md-6">
    <label for="mydate" class="form-label">Date</label>
    <input type="date" class="form-control" id="mydate" name="myDate" required>
      </div>
      <div class="col-md-6">
    <label for="timee" class="form-label">Time</label>
    <input type="time" class="form-control" id="timee" name="timee">
      </div>
      <div class="col-md-6">
    <label for="loc" class="form-label">Location</label>
    <input type="text" class="form-control" id="loc" placeholder="Enter event description">
  </div>
  <div class="col-12">
    <label for="evdesc" class="form-label">Event Description</label>
    <input type="text" class="form-control" id="evdesc" placeholder="Enter event description">
  </div>
    <div class="col-md-6">
    <label for="oname" class="form-label">Organizer Name</label>
    <input type="text" class="form-control" id="oname" name="oname" >
      </div>
  <div class="col-md-6">
    <label for="omail" class="form-label">Organizer Email</label>
    <input type="email" class="form-control" id="omail" name="omail" >
      </div>

<div class="col-md-6">
    <label class="form-label">Is this event open to all students?</label>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
    <label class="form-check-label" for="radioDefault1">yes</label>
  </div>
<div class="form-check form-check-inline"><br>
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">no</label>
  
</div>
</div>
<div class="col-md-6">
    <label class="form-label">What type of event is this?</label><br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" value="social" id="social">
  <label class="form-check-label" for="social">social</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" value="Workshop" id="ws">
  <label class="form-check-label" for="ws">Workshop</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" value="sports" id="sports">
  <label class="form-check-label" for="sports">Sports</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" value="academic" id="academic">
  <label class="form-check-label" for="academic">Academic</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" value="other" id="other">
  <label class="form-check-label" for="other">Other</label>
</div>
</div>
<div class="col-12">
    <label for="inputState" class="form-label">Select the department hosting the event</label>
    <select id="inputState" class="form-select">
      <option value="CEN">CEN</option>
      <option value="SBA">SBA</option>
      <option value="CAS">CAS</option>
      <option value="CAAD">CAAD</option>
      <option value="OSA">OSA</option>
      <option value="Other">Other</option>
    </select>
</div>
<div class="col-12">
    <button type="submit" class="btn btn-primary" value="Submit Event">Submit</button>
    <button type="reset" class="btn btn-primary" value="reset">Reset</button>
  </div>
  </div>   
</Form>
